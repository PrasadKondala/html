<!DOCTYPE html>
<html>
<head>
    <title>True/False in JavaScript</title>
</head>
<body>
    <h1>True/False in JavaScript</h1>
    <script>
        // Define some boolean variables
        let isSunny = true;
        let isRaining = false;

        // Conditional statements based on boolean values
        if (isSunny) {
            document.write("It's a sunny day!<br>");
        } else {
            document.write("It's not sunny today.<br>");
        }

        if (isRaining) {
            document.write("It's raining outside.<br>");
        } else {
            document.write("No rain today.<br>");
        }

        // Logical operations with boolean values
        let hasApples = true;
        let hasBananas = false;

        // AND operator (&&)
        if (hasApples && hasBananas) {
            document.write("I have both apples and bananas.<br>");
        } else {
            document.write("I don't have both apples and bananas.<br>");
        }

        // OR operator (||)
        if (hasApples || hasBananas) {
            document.write("I have either apples or bananas (or both).<br>");
        } else {
            document.write("I have neither apples nor bananas.<br>");
        }

        // NOT operator (!)
        if (!hasBananas) {
            document.write("I don't have any bananas.<br>");
        }
    </script>
</body>
</html>
