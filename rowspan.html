
<html>
<head>
    <title>Table with colspan and rowspan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Table with Colspan and Rowspan</h1>
    <table>
        <tr>
            <th>Header 1</th>
            <th colspan="2">Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
            <td>Row 1, Cell 4</td>
        </tr>
        <tr>
            <td> 2,  2</td>
            <td rowspan="2" colspan="2">Row 2, Cell 3 and 4</td>
        </tr>
        <tr>
            <td colspan="2"> 3,  1 and 2</td>
            <td> 3,  3</td>
            <td> 3,  4</td>
        </tr>
    </table>
</body>
</html>
