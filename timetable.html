<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Weekly Timetable</h1>
  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>9:00 AM</td>
      <td>Maths</td>
      <td>English</td>
      <td>Science</td>
      <td>History</td>
      <td>Physical Education</td>
    </tr>
    <tr>
      <td>10:00 AM</td>
      <td>Physics</td>
      <td>Maths</td>
      <td>English</td>
