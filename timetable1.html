<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Timetable</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9:00 AM - 10:30 AM</td>
                <td>Math</td>
                <td>English</td>
                <td>History</td>
                <td>Science</td>
                <td>Physical Education</td>
            </tr>
            <tr>
                <td>10:45 AM - 12:15 PM</td>
                <td>Science</td>
                <td>Math</td>
                <td>Physical Education</td>
                <td>English</td>
                <td>History</td>
            </tr>
            <tr>
                <td>1:00 PM - 2:30 PM</td>
                <td>History</td>
                <td>Science</td>
                <td>Math</td>
                <td>Physical Education</td>
                <td>English</td>
            </tr>
        </tbody>
    </table>ss
</body>
</html>
