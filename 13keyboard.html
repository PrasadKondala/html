<!DOCTYPE html>
<html>
<head>
    <title>Keyboard Example</title>
    <style>
        /* Style for the keyboard */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* Adjust the number of columns as needed */
            gap: 5px;
            margin: 20px;
        }

        /* Style for the keys */
        .key {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="keyboard">
        <!-- Creating keys for the keyboard -->
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <!-- More keys can be added similarly -->

        <!-- Add other rows of keys here -->
    </div>
</body>
</html>
